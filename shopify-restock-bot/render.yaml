services:
  - type: web
    name: shopify-smart-restock-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: shopify-smart-restock-bot
          property: port
    healthCheckPath: /health